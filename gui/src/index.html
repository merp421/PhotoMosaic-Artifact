<html>
  <head>
    <title>PhotoMosaic-Artifact</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link href="common.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="config-page">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-config-main-tab" data-toggle="tab" href="#nav-config-main" role="tab" aria-controls="nav-config-main" aria-selected="true">Main</a>
          <a class="nav-item nav-link" id="nav-config-optional-tab" data-toggle="tab" href="#nav-config-optional" role="tab" aria-controls="nav-config-optional" aria-selected="false">Optional</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-config-main" role="tabpanel" aria-labelledby="nav-config-main-tab">
          <div class="src-img-row">
            <div class="src-img-col text-label">src img:</div>
            <div class="src-img-col"><input type="text" id="src-img-input" placeholder="  source image path" name="src-img-path">
            </div>
            <div></div>
            <div class="src-img-col">
              <div class="button btn-select" id="src-img-select" type="button">...</div>
            </div>
          </div>
          <div class="output-row">
            <div class="output-col text-label">output:</div>
            <div class="output-col"><input type="text" id="output-input" placeholder="  source image path" name="output-path">
            </div>
            <div></div>
            <div class="output-col">
              <div class="button btn-select" id="output-select" type="button">...</div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-config-optional" role="tabpanel" aria-labelledby="nav-config-optional-tab">
        </div>
      </div>
    </div>
    <button id="run-stop-button" type="button" class="click-btn-v2 run-stop-btn">
      <svg id="run-stop-icon" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
        <path
          d="M31 28h-1.59l-.55-.55C30.82 25.18 32 22.23 32 19c0-7.18-5.82-13-13-13S6 11.82 6 19s5.82 13 13 13c3.23 0 6.18-1.18 8.45-3.13l.55.55V31l10 9.98L40.98 38 31 28zm-12 0c-4.97 0-9-4.03-9-9s4.03-9 9-9 9 4.03 9 9-4.03 9-9 9z"
          fill="#0081f2" />
        <path d="M0 0h48v48H0z" fill="none" />
      </svg>
    </button>
    <div class="material-page">
    </div>
    <div id="alert-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#alert-dialog"></div>
    <div id="alert-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <div id="alert-dialog-content"></div>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
