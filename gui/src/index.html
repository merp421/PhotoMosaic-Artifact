<html>
  <head>
    <title>PhotoMosaic-Artifact</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
      require('./node_modules/bootstrap/dist/js/bootstrap.min.js');
    </script>
    <link href="common.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="config-page">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-config-main-tab" data-toggle="tab" href="#nav-config-main" role="tab" aria-controls="nav-config-main" aria-selected="true">Main</a>
          <a class="nav-item nav-link" id="nav-config-optional-tab" data-toggle="tab" href="#nav-config-optional" role="tab" aria-controls="nav-config-optional" aria-selected="false">Optional</a>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-config-main" role="tabpanel" aria-labelledby="nav-config-main-tab">
          <div class="src-img-row">
            <div class="src-img-col text-label">src img:</div>
            <div class="src-img-col input-val"><input type="text" id="src-img-input" placeholder="  source image path" name="src-img-path"></div>
            <div></div>
            <div class="src-img-col"><div class="button btn-select" id="src-img-select" type="button">...</div></div>
          </div>
          <div class="output-row">
            <div class="output-col text-label">output:</div>
            <div class="output-col input-val"><input type="text" id="output-dir-input" placeholder="  ouput folder path" name="output-path"></div>
            <div></div>
            <div class="output-col"><div class="button btn-select" id="output-select" type="button">...</div></div>
          </div>
          <div class="row-col-scale-row">
            <div class="row-col-scale-col text-label">Row:</div>
            <div class="row-col-scale-col input-val"><input type="text" id="row-input" name="row-input"></div>
            <div></div>
            <div class="row-col-scale-col text-label">Col:</div>
            <div class="row-col-scale-col input-val"><input type="text" id="col-input" name="col-input"></div>
            <div></div>
            <div class="row-col-scale-col text-label">Scale:</div>
            <div class="row-col-scale-col input-val"><input type="text" id="scale-input" name="scale-input"></div>
            <div></div>
            <div class="row-col-scale-col text-label"><button id="auto-button" type="button" class="click-btn-v1">Auto</button></div>
            <div></div>
            <div class="row-col-scale-col text-label grey">output:</div>
            <div class="row-col-scale-col text-label grey" id="output-size">None</div>
            <div></div>
            <div class="row-col-scale-col text-label grey">thumbnails:</div>
            <div class="row-col-scale-col text-label grey" id="thumbnails-size">None</div>
            <div></div>
          </div>
          <div class="progress-control-row">
            <div></div>
            <div class="progress progress-control-col">
              <div class="progress-bar" id="update-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" style="width:0%">
                0%
              </div>
            </div>
            <div></div>
            <div class="progress-control-col">
              <button id="run-button" type="button" class="click-btn-v2">Start</button>
              <button id="stop-button" type="button" class="click-btn-v2" style="display:none;">Cancel</button>
            </div>
            <div></div>
          </div>
        </div>
        <div class="tab-pane fade" id="nav-config-optional" role="tabpanel" aria-labelledby="nav-config-optional-tab">
        </div>
      </div>
    </div>
    <div class="material-page">
    </div>
    <div id="alert-dialog-hidden-btn" style="display:none;" data-toggle="modal" data-target="#alert-dialog"></div>
    <div id="alert-dialog" class="modal inmodal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
      data-keyboard="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <div id="alert-dialog-content"></div>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
